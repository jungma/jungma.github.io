		<script>
			var lnbDep1 = 2; //LNB depth 1
			var allmenuDep1 = 5; //allmenu depth 1
			var allmenuDep2 = 2; //allmenu depth 2

			$(function () {
				//lnb swipe 생성
				var lnb = new Swiper('.lnb .swiper-container', {
					scrollbar: '.swiper-scrollbar',
					scrollbarHide: true,
					slidesPerView: 'auto',
					grabCursor: true
				});

				//lnb allmenu on/off 처리
				$('.btn_allmenu').on('click', function () {
					var _this = $(this);
					if (_this.hasClass('on')) {
						_this.removeClass('on');
						$('.allmenu').slideUp();
					} else {
						_this.removeClass('on');
						_this.addClass('on');
						$('.allmenu').slideDown();
					}

				});

				//토닥토닥 게시글 리스트 글자수 45개 이상일 글자수 숨기고 ... 텍스트 가져오기
				$('.cont_list .btm .cont').each(function () {
					var numChar = $(this).text().length;
					var maxNum = 50;
					var jbExcerpt = $(this).text().substring(0, maxNum);
					if (numChar > 50) {
						$(this).html(jbExcerpt);
					}
				});

			});


		</script>
