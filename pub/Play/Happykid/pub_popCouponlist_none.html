<script>
	
	var lnbDep1 = 2; //LNB depth 1
	var allmenuDep1 = 4; //allmenu depth 1
	var allmenuDep2 = 2; //allmenu depth 2

	$(function () {
		//lnb swipe 생성
		var lnb = new Swiper('.lnb .swiper-container', {
			scrollbar: '.swiper-scrollbar',
			scrollbarHide: true,
			slidesPerView: 'auto',
			grabCursor: true
		});

		//lnb allmenu on/off 처리
		$('.btn_allmenu').on('click', function () {
			var _this = $(this);
			if (_this.hasClass('on')) {
				_this.removeClass('on');
				$('.allmenu').slideUp();
			} else {
				_this.removeClass('on');
				_this.addClass('on');
				$('.allmenu').slideDown();
			}

		});
	});
		
</script>
